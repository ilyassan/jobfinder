<nav>
  <div class="nav-container">
    <div class="nav-content">
      <div class="nav-left">
        <a routerLink="/" class="logo">JobFinder</a>

        <div class="nav-links">
          <a routerLink="/jobs" routerLinkActive="active" class="nav-link">Jobs</a>

          @if (authService.isAuthenticated()) {
            <a routerLink="/favorites" routerLinkActive="active" class="nav-link">Favorites</a>
            <a routerLink="/applications" routerLinkActive="active" class="nav-link">Applications</a>
            <a routerLink="/profile" routerLinkActive="active" class="nav-link">Profile</a>
          }
        </div>
      </div>

      <div class="nav-right">
        @if (authService.isAuthenticated()) {
          <span class="user-name">
            {{ authService.currentUser()?.firstName }} {{ authService.currentUser()?.lastName }}
          </span>
          <button (click)="logout()" class="btn-logout">Logout</button>
        } @else {
          <a routerLink="/login" class="btn-login">Login</a>
          <a routerLink="/register" class="btn-signup">Sign Up</a>
        }
      </div>
    </div>
  </div>
</nav>
